apiVersion: policy.open-cluster-management.io/v1beta1
kind: OperatorPolicy
metadata:
  name: cluster-observability-operator
  namespace: open-cluster-management-policies
spec:
  upgradeApproval: Automatic
  complianceConfig:
    catalogSourceUnhealthy: Compliant
    deploymentsUnavailable: NonCompliant
    upgradesAvailable: Compliant
  complianceType: musthave
  remediationAction: enforce
  removalBehavior:
    clusterServiceVersions: Delete
    customResourceDefinitions: Keep
    operatorGroups: DeleteIfUnused
    subscriptions: Delete
  severity: medium
  subscription:
    channel: stable
    name: cluster-observability-operator
    namespace: openshift-operators
    source: redhat-operators
    sourceNamespace: openshift-marketplace
    startingCSV: cluster-observability-operator.v1.0.0
    config:
      resources:
        requests:
          memory: "512Mi"
          cpu: "50m"    
  versions: 
    - cluster-observability-operator.v1.0.0
    - cluster-observability-operator.v1.1.0
    - cluster-observability-operator.v1.1.1
    - cluster-observability-operator.v1.2.2
    - cluster-observability-operator.v1.3.0
    - cluster-observability-operator.v1.3.1        