apiVersion: remediation.medik8s.io/v1alpha1
kind: NodeHealthCheck
metadata:
  name: worker-health-check
spec:
  remediationTemplate:
    apiVersion: 'fence-agents-remediation.medik8s.io/v1alpha1'
    kind: 'FenceAgentsRemediationTemplate'
    name: 'main-remediation'
    namespace: 'openshift-workload-availability'
  unhealthyConditions:
    - duration: 300s
      status: 'False'
      type: Ready
    - duration: 300s
      status: Unknown
      type: Ready
  minHealthy: 51%
  selector:
    matchExpressions:
      - key: node-role.kubernetes.io/worker
        operator: Exists
        values: []
      - key: node-role.kubernetes.io/control-plane
        operator: DoesNotExist
        values: []
---
apiVersion: remediation.medik8s.io/v1alpha1
kind: NodeHealthCheck
metadata:
  name: control-plane-health-check
spec:
  remediationTemplate:
    apiVersion: 'fence-agents-remediation.medik8s.io/v1alpha1'
    kind: 'FenceAgentsRemediationTemplate'
    name: 'main-remediation'
    namespace: 'openshift-workload-availability'
  unhealthyConditions:
    - duration: 300s
      status: 'False'
      type: Ready
    - duration: 300s
      status: Unknown
      type: Ready
    # - duration: 120s
    #   status: 'True'
    #   type: OntapSANProblem
    # - duration: 120s
    #   status: 'True'
    #   type: Bond0Problem      
  minHealthy: 51%
  selector:
    matchExpressions:
      - key: node-role.kubernetes.io/control-plane
        operator: Exists
        values: []           