apiVersion: k8s.ovn.org/v1
kind: ClusterUserDefinedNetwork
metadata:
  name: vlan-2901
spec:
  namespaceSelector:
    matchLabels:
      udn: vlan-2901
  network:
    topology: Localnet
    localnet:
      physicalNetworkName: vlan-2901 
      role: Secondary
      ipam:
        mode: Disabled
      # subnets: 
      #   - "192.168.100.0/24"
      vlan: 
        mode: Access
        access: 
          id: 2901
