apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  name: fedora-vm1
  labels:
    app: fedora-vm1
spec:
  dataVolumeTemplates:
    - apiVersion: cdi.kubevirt.io/v1beta1
      kind: DataVolume
      metadata:
        creationTimestamp: null
        name: fedora-vm1
      spec:
        sourceRef:
          kind: DataSource
          name: fedora
          namespace: openshift-virtualization-os-images
        storage:
          resources:
            requests:
              storage: 30Gi
  running: true
  template:
    metadata:
      annotations:
        vm.kubevirt.io/flavor: small
        vm.kubevirt.io/os: fedora
        vm.kubevirt.io/workload: server
      creationTimestamp: null
      labels:
        kubevirt.io/domain: fedora-vm1
        kubevirt.io/size: small
        network.kubevirt.io/headlessService: headless
    spec:
      architecture: amd64
      domain:
        cpu:
          cores: 1
          sockets: 1
          threads: 1
        devices:
          disks:
            - disk:
                bus: virtio
              name: rootdisk
            - disk:
                bus: virtio
              name: cloudinitdisk
            - name: prdisk
              lun: 
                reservation: true
              shareable: true                
          interfaces:
            - macAddress: '02:a5:cf:00:00:08'
              masquerade: {}
              model: virtio
              name: default
          rng: {}
        features:
          acpi: {}
          smm:
            enabled: true
        firmware:
          bootloader:
            efi: {}
        machine:
          type: pc-q35-rhel9.4.0
        memory:
          guest: 2Gi
        resources: {}
      networks:
        - name: default
          pod: {}
      terminationGracePeriodSeconds: 180
      accessCredentials:
      - sshPublicKey:
          source:
            secret:
              secretName: raffa-key
          propagationMethod:
            noCloud: {}      
      volumes:
        - dataVolume:
            name: fedora-vm1
          name: rootdisk
        - name: prdisk
          persistentVolumeClaim:
            claimName: pr-volume  
        - cloudInitNoCloud:
            userData: |-
              #cloud-config
              user: fedora
              password: j7q5-vkj6-5pcr
              chpasswd: { expire: False }
          name: cloudinitdisk
---